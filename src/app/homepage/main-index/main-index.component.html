<main role="main">

    <section class="jumbotron text-center" style="background-image: url('../assets/275357.jpg'); background-size: cover">
      <div class="container">
        <h1 class="jumbotron-heading">Siddhi Aquarium</h1>
         <p>
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
      </div>
    </section>
    
    <div class="row">
      <div class="col-md-3">
          <div class="mt-3">
              <div class="list-group">
                  <a
                    class="list-group-item list-group-item-action"
                    
                    routerLink="/"
                    >All Categories</a>
                 <ul class="mt-3" style="list-style-type: none; padding-left:0px">
                   <li>
                      <a class="list-group-item" routerLink="/" >Fishes</a>
                    </li>
                   <li>
                      <a class="list-group-item" routerLink="/" >Raw Material</a>
                    </li>
                 </ul>
                </div>
            </div>
      </div>
    <div class="album py-5 bg-light col-md-9">
  <div class="container">
    <div class="row">
      <div class="col-xl-4 mb-5" *ngFor="let cust of customers">
        <div class="card border-0 shadow text-center" data-toggle="modal" data-target="#myModal" (click)="getfishdetails(cust.id)">
          <img src="{{cust.imageurl}}" class="card-img-top" alt="..." height="250" width="100%">
          <div class="card-body">
            <h5 class="card-title mb-0">{{cust.fishname}}</h5>
          </div>
        </div>
      </div>

      <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{filterfishname}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div>
              <img src="{{filterfishimageurl}}" class="card-img-top" alt="..." height="250" width="100%">
          </div>
          <div class="row">
              <!-- <div class="col">
                <div>Name</div>
                {{filterfishname}}
              </div>
              <div class="col">
                  <div>Size</div>
                {{filterfishsize}}
              </div>
              <div class="col">
                  <div>Available Quantity</div>
                {{filterfishqty}}
              </div>
              <div class="col">
                  <div>Price</div>
                  {{filterfishprice}}
              </div> -->

              <table class="table table-bordered text-center" style="margin: 15px">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Size</th>
                      <th>Quantity</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{filterfishname}}</td>
                      <td>{{filterfishsize}}</td>
                      <td>{{filterfishqty}}</td>
                      <td><i class="fa fa-inr" aria-hidden="true"></i>{{filterfishprice}}</td>
                    </tr>
                  </tbody>
                </table>
          </div>
          
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
    </div>
  
  </div>
    </div>
  </div>
  </main>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>@copyright reserved</p>
    </div>
  </footer>
