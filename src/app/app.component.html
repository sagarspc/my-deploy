
<div class="d-flex" id="wrapper">
  <div class="bg-light custom-light border-right" id="sidebar-wrapper" *ngIf="tokenStorage.getUsername()">
    <div class="sidebar-heading">Siddhi Aquarium </div>
    <div class="list-group list-group-flush">
      <a routerLink="customers" routerLinkActive="active" class="list-group-item list-group-item-action bg-light">Fish List</a>
     </div>
  </div>
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light cust-light border-bottom fixed-top" style="padding: 0">
      <a class="" *ngIf="tokenStorage.getUsername()" href="javascript:void(0)" id="menu-toggle" style="padding-left: 16px;"><i class="fa fa-bars" aria-hidden="true"></i></a>
      
     
      <button class="navbar-toggler" *ngIf="tokenStorage.getUsername()" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="javascript:void(0)" class="navbar-brand d-flex align-items-center" style="padding-left: 16px;">
        <img src="../assets/logo.png" class="card-img-top" alt="..." style="max-height:60px;width:100px;">
      </a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a style="margin-right: 15px" class="nav-link" routerLink="auth/login" *ngIf="!tokenStorage.getUsername()" href="javascript:void(0)">Log In</a>
          </li>
          <li class="nav-item dropdown" *ngIf="tokenStorage.getUsername()" style="margin-right: 15px">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{tokenStorage.getUsername()}}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" (click)="logout()">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">  
          <ul class="nav justify-content-left mt-3 mb-3" *ngIf="currentUser">
            <li class="nav-item">
              <a routerLink="customers" class="btn btn-light btn-sm" role="button" routerLinkActive="active">Retrieve</a> 
            </li>
            <li class="nav-item">
              <a routerLink="customer/add" class="btn btn-light btn-sm" role="button" routerLinkActive="active">Create</a>
            </li>
          </ul>
          <router-outlet></router-outlet>
        </div>
        </div>
    </div>
  </div>
</div>
